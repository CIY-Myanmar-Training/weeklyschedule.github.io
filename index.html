<!doctype html>
<html lang="en">

<head>
    <title>My Weekly Schedule</title>
    <style>
#time{ background-color: #a2c3dd;}
#monday{ background-color: #a5d7a7;}
#tue{ background-color: #ffe083;}
#wed{ background-color: #c2adea;}
#thur{ background-color: #fff59d;}
#fri{ background-color: #fab3ae;}
    </style>

</head>

<body>
<h1> My Weekly Schedule</h1>
<table>
    <thead>
        <tr>
             <th id="time">Time</th>
             <th id="monday">Monday</th>
             <th id="tue">Tuesday</th>
             <th id="wed">Wednesday</th>
             <th id="thur">Thursday</th>
             <th id="fri">Friday</th>
            </tr>
    </thead>
    <tbody>
        <tr>
            <td>8:00</td>
            <td>breakfast</td>
        </tr>
        <tr>
            <td>9:00</td>
        </tr>
        <tr>
            <td>12:00</td>
        </tr>
        <tr>
            <td>1:00</td>
        </tr>
        <tr>
            <td>3:00</td>
        </tr>
    </tbody>
</table>
</body>

</html>
